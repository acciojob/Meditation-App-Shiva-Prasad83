<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	 <script src="https://kit.fontawesome.com/3cef9268e1.js" crossorigin="anonymous"></script>
</head>

<body>
	    
    <div class="app">

        <div class="vid-container">

        <video id="rain" src="video/rain.mp4" type="video/mp4" controls loop muted style="height:100%; width: 100%;"></video>
        <video id="beach" class="hide" src="video/beach.mp4" type="video/mp4" controls loop muted style="height: 100%; width: 100%;"></video>
          <div class="actions">
             
            <div class="time-select">
               <div id="smaller-mins">
                <button class="btn" id="two-mins">2 Minutes</button>
               </div>
               <div id="medium-mins">
                <button class="btn" id="five-mins">5 Minutes</button>
               </div>
               <div id="long-mins">
                <button class="btn" id="ten-mins">10 Minutes</button>
               </div>
            </div>

			  <div class="timeDisplay">
  <h1 id="timer" class="time-display">10:00</h1>
  <button class="play btnStyles" id="playPause">
    <i class="fa-solid fa-play" style="font-size:50px; height: 100%; width:100%"></i>
  </button>
  <button class="btnStyles hide" id="pauseBtn">
    <i class="fa-solid fa-pause" style="font-size:50px; height: 100%; width:100%"></i>
  </button>
</div>

             <button class="play btnStyles" id="playPause">

             </button>
             <button class="btnStyles hide">
                <i class="fa-solid fa-pause" style="font-size:50px; height: 100%; width:100% "></i>
             </button>
			
             <h1 id="timer" class="time-display">10:0</h1>
            </div> -->

            <div class="sound-picker">
               <button id="rainButton" class="btnStyles">
                <i class="fa-solid fa-cloud-rain" style="font-size:50px; height: 100%; width:100% "></i>
               </button>
               <button id="beachButton" class="btnStyles">
               <i class="fa-solid fa-sun" style="font-size:50px;height: 100%; width:100% "></i>
               </button>
            </div>


          </div>


        </div>

         <div class="player-container">
          <audio class="song" id="rainSong" src="sounds/rain.mp3" type="audio/mp3" loop muted></audio>
          <audio class="song" id="beachSong" src="sounds/beach.mp3" type="audio/mp3" loop muted></audio>
         </div>
    </div>

</html>
